# Abyz-AutoRA Docker Compose for Raspberry Pi (ARM64)
version: '3.8'

services:
  n8n:
    # Use specific version for reproducibility (update quarterly)
    image: n8nio/n8n:1.64.1
    container_name: abyz-autora-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Seoul}
      - N8N_LOG_LEVEL=${LOG_LEVEL:-warn}
      - N8N_LOG_OUTPUT=console
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      # Security headers
      - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - N8N_EDITOR_BASE_URL=${EDITOR_BASE_URL:-/}
    env_file:
      - .env
    volumes:
      # n8n data
      - n8n_data:/home/node/.n8n
      # NAS mount - medical auth folder
      - ${NAS_PATH:-/data/medical-auth}:/data/medical-auth
      # Custom scripts
      - ./scripts:/scripts:ro
      # Logs directory (mounted to NAS to reduce SD card writes)
      - ${NAS_PATH:-/data/medical-auth}/03_Logs:/logs
    networks:
      - abyz-network
    # For Raspberry Pi ARM64 compatibility
    platform: linux/arm64
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Resource limits for safety (reduced for Raspberry Pi 4/5)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Add container label for Watchtower scope control
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "com.centurylinklabs.watchtower.scope=abyz-autora"

